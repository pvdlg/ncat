engines:
  eslint:
    enabled: true
    config:
      config: .eslintrc.js
      extensions:
        - .js
        - .json
  duplication:
    enabled: true
    exclude_paths:
      - test/**/*
    config:
      languages:
        - javascript
ratings:
   paths:
   - src/index.js
   - test/*.js
   - test/helpers/*.js
