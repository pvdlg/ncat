sudo: false
dist: trusty
language: node_js
node_js:
  - node
  - 7
  - 6
  - 5
git:
  depth: 3
cache:
  directories: node_modules
script:
  - npm run test
after_success:
  - if [ -n "${CODECLIMATE_REPO_TOKEN:-}" ]; then npm run codeclimate; fi
  - if [ -n "${CODECOV_TOKEN:-}" ]; then npm run codecov; fi
